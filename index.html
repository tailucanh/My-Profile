<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>

    <!-- <link rel="android-chrome" sizes="192x192" href="img/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png"> -->
    <link rel="manifest" href="/site.webmanifest" />
    <title>Smile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app" style="width: 100%">
      <div class="card mg-10">
        <div class="card__title">
          <div class="card__title--img">
            <img src="./icon.jpg" alt="" srcset="" />
          </div>
          <div class="card__title--name">
            <h1>Lục Anh Tài</h1>
            <div class="veri__check">
              <i class="fas fa-check"></i>
            </div>
          </div>
          <div class="card__title--description">
            <p>Android Developer</p>
          </div>
        </div>
        <div class="card__body mt-10">
          <div class="row">
            <div class="col col-lg-3 mt-10">
              <div class="card__item">
                <a href="https://www.facebook.com/lucanh.tai" target="_blank" class="card__link">
                  <div class="link__icon">
                    <i class="fab fa-facebook"></i>
                  </div>
                </a>
              </div>
            </div>
            <div class="col col-lg-3 mt-10">
              <div class="card__item">
                <a href="https://www.instagram.com/lucanh18/" target="_blank" class="card__link">
                  <div class="link__icon">
                    <img class="img-insta" src="instagram.png" alt="insta">
                  </div>
                </a>
              </div>
            </div>
            <div class="col col-lg-3 mt-10">
              <div class="card__item">
                <a href="https://www.tiktok.com/@taismile1504" target="_blank" class="card__link">
                  <div class="link__icon">
                    <i class="fab fa-tiktok"></i>
                  </div>
                </a>
              </div>
            </div>
            <div class="col col-lg-3 mt-10">
              <div class="card__item">
                <a href="https://github.com/tailucanh" target="_blank" class="card__link">
                  <div class="link__icon">
                    <i class="fab fa-github"></i>
                  </div>
                </a>
              </div>
            </div>
            <div class="col col-lg-3 mt-10">
              <div class="card__item">
                <a href="https://www.youtube.com/channel/UCy7sxcFG-eGIzcjbn3aYHdQ" target="_blank" class="card__link">
                  <div class="link__icon">
                    <i class="fab fa-youtube" style="color: red"></i>
                  </div>
                </a>
              </div>
            </div>
            <div class="col col-lg-3 mt-10">
              <div class="card__item">
                <a href="https://www.linkedin.com/in/l%E1%BB%A5c-anh-t%C3%A0i-3265b4222/" target="_blank" class="card__link">
                  <div class="link__icon">
                    <i class="fab fa-linkedin-in"></i>
                  </div>
                </a>
              </div>
            </div>
            <div class="col col-lg-3 mt-10">
              <div class="card__item">
                <a href="#" class="card__link">
                  <div class="link__icon">
                    <i class="fab fa-google" style="color: red"></i>
                  </div>
                </a>
              </div>
            </div>
            <div class="col col-lg-3 mt-10">
              <div class="card__item">
                <a href="#" class="card__link">
                  <div class="link__icon">
                    <i class="fab fa-twitter"></i>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="toggle toggle__back">
          <a href="#" onclick="to"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="toggle toggle__theme">
          <i class="fas fa-moon"></i>
        </div>
        <div class="button__list mt-10">
          <div class="row">
            <div class="col col-lg-6 mt-10">
              <a href="#" target="_blank">
                <div class="button button__message">
                  <span> Nhắn Tin </span>
                </div>
              </a>
            </div>
            <div class="col col-lg-6 mt-10">
              <a href="#" target="_blank">
                <div class="button button__subscribe">
                  <span> Theo Dõi </span>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="card__footer mt-10">
          <div class="footer__item">
            <span>
              <i class="fas fa-heart"></i>
              457.5K
            </span>
          </div>
          <div class="footer__item">
            <span>
              <i class="fa fa-comment"></i>
              165.7K
            </span>
          </div>
          <div class="footer__item">
            <span>
              <i class="fa fa-share"></i>
              286.2K
            </span>
          </div>
        </div>
      </div>
      <div class="music">
        <audio autoplay>
          <source src="music.mp3" />
        </audio>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
